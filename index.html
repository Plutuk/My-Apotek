<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Generator Barcode SKU My-Apotek</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f7f6; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        input { padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“¦ Label SKU Obat</h2>
        <p>Ketik No Batch & klik Generate untuk discan di Java</p>
        <input type="text" id="skuInput" value="BATCH-2026-01">
        <button onclick="generate()">Generate Barcode</button>
        <br><br>
        <svg id="barcode"></svg>
    </div>

    <script>
        function generate() {
            const val = document.getElementById('skuInput').value;
            JsBarcode("#barcode", val, {
                format: "CODE128",
                displayValue: true,
                fontSize: 20
            });
        }
        window.onload = generate;
    </script>
</body>
</html>
