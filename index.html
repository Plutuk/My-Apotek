<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>My-Apotek Web Barcode Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { background-color: #f0f2f5; padding-top: 50px; }
        .barcode-card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; padding: 30px; }
        #barcode { margin-top: 20px; max-width: 100%; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="barcode-card">
                <h3 class="fw-bold text-primary mb-4">ðŸ“¦ SKU Barcode Generator</h3>
                <p class="text-muted">Masukkan SKU/No Batch untuk discan oleh Aplikasi Desktop</p>
                
                <div class="input-group mb-3">
                    <input type="text" id="skuInput" class="form-control" value="BATCH-2026-01" placeholder="Masukkan SKU...">
                    <button class="btn btn-primary fw-bold" onclick="generateBarcode()">Generate Barcode</button>
                </div>

                <div class="bg-light p-4 rounded border">
                    <svg id="barcode"></svg>
                </div>
                
                <div class="mt-3 small text-secondary">
                    Status: <span id="status" class="text-success">Siap untuk discan</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function generateBarcode() {
        const skuValue = document.getElementById('skuInput').value;
        if (skuValue) {
            JsBarcode("#barcode", skuValue, {
                format: "CODE128",
                lineColor: "#000",
                width: 2,
                height: 80,
                displayValue: true
            });
            document.getElementById('status').innerText = "Barcode " + skuValue + " Berhasil Dibuat!";
        }
    }
    // Jalankan pertama kali saat load
    window.onload = generateBarcode;
</script>

</body>
</html>
